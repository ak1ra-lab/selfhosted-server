---
# tasks to apply changes
- name: include_tasks if os_family is debian
  when:
    - (ansible_os_family | lower) == 'debian'
    - (ansible_distribution_major_version | int) >= 12
  ansible.builtin.include_tasks: debian.yml

- name: add unattended-upgrades automatic reboot
  when:
    - (common_unattended_upgrades_automatic_reboot | ansible.builtin.bool)
  ansible.builtin.copy:
    dest: "/etc/apt/apt.conf.d/90unattended-upgrades-automatic-reboot"
    content: |
      // Automatically reboot *WITHOUT CONFIRMATION* if
      //  the file /var/run/reboot-required is found after the upgrade
      Unattended-Upgrade::Automatic-Reboot "true";

      // Automatically reboot even if there are users currently logged in
      // when Unattended-Upgrade::Automatic-Reboot is set to true
      //Unattended-Upgrade::Automatic-Reboot-WithUsers "true";

      // If automatic reboot is enabled and needed, reboot at the specific
      // time instead of immediately
      //  Default: "now"
      Unattended-Upgrade::Automatic-Reboot-Time "{{ common_unattended_upgrades_automatic_reboot_time }}";
    mode: "0644"

- name: enable net.ipv4.ip_forward
  when:
    - (common_ip_forward_enabled | ansible.builtin.bool)
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: 1
    state: present
    ignoreerrors: true

- name: enable tcp_bbr
  when:
    - ansible_kernel >= '4.9.0'
    - (common_tcp_bbr_enabled | ansible.builtin.bool)
  block:
    - name: load tcp_bbr module
      community.general.modprobe:
        name: "{{ module }}"
        state: present
        persistent: present
      loop:
        - tcp_bbr
      loop_control:
        loop_var: module

    - name: enable tcp_bbr
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
      loop:
        # default 'pfifo_fast'
        - name: net.core.default_qdisc
          value: fq
        - name: net.ipv4.tcp_congestion_control
          value: bbr

- name: update /etc/ssh/sshd_config entries
  when:
    - (common_custom_sshd_config | ansible.builtin.bool)
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ entry.regexp }}"
    line: "{{ entry.line }}"
    state: present
  loop: "{{ common_custom_sshd_config_entries }}"
  loop_control:
    loop_var: entry

- name: update /etc/sysctl.conf
  when: common_custom_sysctl_conf
  ansible.posix.sysctl:
    name: "{{ entry.name }}"
    value: "{{ entry.value }}"
    state: present
    ignoreerrors: true
  loop: "{{ common_custom_sysctl_conf_entries }}"
  loop_control:
    loop_var: entry
