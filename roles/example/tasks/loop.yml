---
- name: with_list
  ansible.builtin.debug:
    msg: "{{ item }}"
  with_list: "{{ loop_items }}"

- name: with_list -> loop
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ loop_items }}"

- name: with_items
  ansible.builtin.debug:
    msg: "{{ item }}"
  with_items: "{{ loop_nested_items }}"

- name: with_items -> loop
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ loop_nested_items | flatten(levels=1) }}"

- name: with_indexed_items
  ansible.builtin.debug:
    msg: "{{ item.0 }} - {{ item.1 }}"
  with_indexed_items: "{{ loop_nested_items }}"

- name: with_indexed_items -> loop
  ansible.builtin.debug:
    msg: "{{ index }} - {{ item }}"
  loop: "{{ loop_nested_items | flatten(levels=1) }}"
  loop_control:
    index_var: index

- name: with_flattened
  ansible.builtin.debug:
    msg: "{{ item }}"
  with_community.general.flattened: "{{ loop_nested2_items }}"

- name: with_flattened -> loop
  ansible.builtin.debug:
    msg: "{{ item }}"
  loop: "{{ loop_nested2_items | flatten }}"

- name: with_together
  ansible.builtin.debug:
    msg: "{{ item.0 }} - {{ item.1 }}"
  with_together:
    - "{{ list_foo }}"
    - "{{ list_bar }}"

- name: with_together -> loop
  ansible.builtin.debug:
    msg: "{{ item.0 }} - {{ item.1 }}"
  loop: "{{ list_foo | zip(list_bar) | list }}"

